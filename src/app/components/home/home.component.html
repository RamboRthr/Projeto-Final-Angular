<body>
  <main role="main">
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">&lt;&nbsp;Get Pet&nbsp;&gt;</h1>
        <p>Adote, porque o amor não tem preço nem raça</p>
      </div>
    </div>
    <div class="container-card">
      <div class="row">
        <div class="petCard" *ngFor=" let pet of this.petService.petResponseModelList; let i = index">
          <img [src]="'../../../assets/' + i + '.jpeg'" class="card-img-top" alt="...">
          <h2> {{pet.name}} </h2>
          <p>Animal: {{pet.specie}}</p>
          <p>Raça: {{pet.breed}}</p>
          <p></p>
          <p><a class="btn btn-secondary btn-know-more" [routerLink]="['/pet-page',i]" (click)="this.petService.selectPet(pet)">Saiba mais &raquo;</a></p>
        </div>
      </div>
    </div> 
  </main>
</body>
