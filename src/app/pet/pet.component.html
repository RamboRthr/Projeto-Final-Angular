<div class="header"></div>
<section>
  <form class="row g-3" novalidate #form="ngForm" (submit)="onSubmit(form)">
    <div class="mb-3">
      <label>Nome</label>
      <input
        name="nome"
        class="form-control"
        placeholder="Digite o nome do pet"
        [(ngModel)]="this.petService.formData.Name"
        required
        [class.invalid]="nome.invalid && nome.touched"
        minlength="2"
        maxlength="60"
        #nome="ngModel"
      />
    </div>
    
    <div class="mb-3">
      <label>Animal</label>
      <input
        name="animal"
        type="text"
        class="form-control"
        placeholder="Ex: cachorro"
        [(ngModel)]="this.petService.formData.Animal"
        required
        [class.invalid]="animal.invalid && animal.touched"
        minlength="1"
        maxlength="60"
        #animal="ngModel"
      />
    </div>
   
    <div>
      <label>Ra√ßa</label>
      <input
        name="raca"
        type="text"
        class="form-control"
        placeholder="Ex: viralata"
        [(ngModel)]="this.petService.formData.Breed"
        required
        [class.invalid]="raca.invalid && raca.touched"
        maxlength="11"
        minlength="11"
        #raca="ngModel"
      />
    </div>

    <div>
      <label>Idade</label>
     <input
        nome="idade"
        class="form-control" 
        type="date"
        [(ngModel)]="this.petService.formData.Age"
        required
        [class.invalid]="nome.invalid && nome.touched"
        maxlength="2"
        minlength="1"
        #idade="ngModel"
      >
      
      <label>meses</label>

    </div>

    <div>
      <label>Porte</label>
      <input
        name="porte"
        class="form-control"
        type="text"
        placeholder="Ex: pequenom, medio, grande"
        [(ngModel)]="this.petService.formData.Size"
        required
        maxlength="8"
        minlength="5"
        #porte="ngModel"
      />
    </div>

    <div>
      <label>Foto</label>
      <input
        name="foto"
        class="form-control"
        type="file"
        [(ngModel)]="this.petService.formData.Photo"
        required
        maxlength="8"
        minlength="5"
        #foto="ngModel"
      />
    </div>  

    <div class="col-12">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Salvar
      </button>
    </div>
  </form>
</section>
