<div class="header"></div>
<section>
  <form class="row g-3" novalidate #form="ngForm" (submit)="onSubmit(form)">
    <div class="mb-3">
      <label>Nome</label>
      <input
        name="nome"
        class="form-control"
        placeholder="Digite seu nome"
        [(ngModel)]="this.userService.formData.Name"
        required
        [class.invalid]="nome.invalid && nome.touched"
        minlength="2"
        maxlength="60"
        #nome="ngModel"
      />
    </div>
    <div class="mb-3">
      <label>Sobrenome</label>
      <input
        name="sobrenome"
        type="text"
        class="form-control"
        placeholder="Digite seu sobrenome"
        [(ngModel)]="this.userService.formData.Surname"
        required
        [class.invalid]="sobrenome.invalid && sobrenome.touched"
        minlength="1"
        maxlength="60"
        #sobrenome="ngModel"
      />
    </div>
    <div>
      <label>CPF</label>
      <input
        name="cpf"
        class="form-control"
        placeholder="Ex.: 000.000.000-00"
        [(ngModel)]="this.userService.formData.CPF"
        required
        [class.invalid]="cpf.invalid && cpf.touched"
        maxlength="11"
        minlength="11"
        #cpf="ngModel"
      />
      <p *ngIf="cpf.invalid && cpf.touched" class="invalid">
        O CPF deve conter 11 d√≠gitos
      </p>
    </div>
    <div class="col-md-6">
      <label>Email</label>
      <input
        name="email"
        type="email"
        class="form-control"
        [(ngModel)]="this.userService.formData.Email"
        required
        [class.invalid]="email.invalid && email.touched"
        maxlength="60"
        minlength="2"
        pattern="[^ @]*@[^ @]*"
        #email="ngModel"
      />
    </div>
    <div class="col-md-6">
      <label>Crie uma senha</label>
      <input
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="this.userService.formData.Password"
        required
        [class.invalid]="senha.invalid && senha.touched"
        maxlength="60"
        minlength="6"
        #senha="ngModel"
      />
    </div>
    <label>Bairro</label>
    <select
      class="form-select"
      aria-label="Default select example"
      name="bairro"
      [(ngModel)]="this.userService.formData.District"
      #bairro="ngModel"
    >
      <option selected>Selecione</option>
      <option value="1">Centro</option>
      <option value="2">Velha</option>
      <option value="3">Vila Nova</option>
    </select>
    <div class="col-md-6">
      <label>Rua</label>
      <input
        type="email"
        class="form-control"
        name="rua"
        [(ngModel)]="this.userService.formData.Street"
        required
        [class.invalid]="senha.invalid && senha.touched"
        maxlength="60"
        minlength="6"
        #senha="ngModel"
      />
    </div>
    <div>
      <label for="formGroupExampleInput" class="form-label">CEP</label>
      <input
        type="text"
        class="form-control cep-mask"
        placeholder="00000-000"
      />
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Salvar
      </button>
    </div>
  </form>
</section>
