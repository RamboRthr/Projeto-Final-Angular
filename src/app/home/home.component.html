<body>
  <main role="main">
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">&lt;&nbsp;Get Pet&nbsp;&gt;</h1>
        <p>Adote, porque o amor não tem preço nem raça</p>
      </div>
    </div>
    <div class="container-card">
      <div class="row">
        <div class="petCard" *ngFor=" let pet of this.petService.list">
          <img src="../../assets/cachorro.jfif" class="card-img-top" alt="...">
          <h2> {{pet.Name}} </h2>
          <p>Animal: {{pet.Specie}}</p>
          <p>Raça: {{pet.Breed}}</p>
          <p></p>
          <p><a class="btn btn-secondary btn-know-more" [routerLink]="['/pet-page/', pet.id]">Saiba mais &raquo;</a></p>
        </div>
      </div>
    </div> <!-- /container -->
  </main>
</body>
