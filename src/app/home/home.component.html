<body>
  <main role="main">

    <div class="jumbotron">
      <ul>
        <div class="container">
          <h1 class="display-3">Get Pet</h1>
          <p>Nosso projeto final, adoção de animais</p>
        </div>
      </ul>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3" *ngFor=" let pet of this.petService.list">
          <img src="../../assets/cachorro.jfif" class="card-img-top" alt="...">
          <h2> {{pet.name}} </h2>
          <p>Animal: {{pet.animal}}</p>
          <p>Raça: {{pet.breed}}</p>
          <p></p>
          <p><a class="btn btn-secondary" [routerLink]="['/pet-page/', pet.id]">Saiba mais &raquo;</a></p>
        </div>
      </div>
    </div> <!-- /container -->

  </main>
</body>
